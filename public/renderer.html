<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #text-container {
            overflow: hidden;
            width: 530px;
            height: 600px;
            -webkit-column-width: 530px;
            -webkit-column-gap: 0px;
        }

        p.link-line {
            text-align: right;
            font-family: "Times New Roman";
            font-size: 13px;
            color: #a59590;
        }

        p.link-line span {
            cursor: pointer;
            text-decoration: underline;
        }

        p.link-line span.divider {
            content: " | ";
            padding: 0 3px;
            cursor: default;
            text-decoration: none;
        }

    </style>
</head>
<body>
</body>
<script src="/static/js/Renderer.js"></script>
</html>
