<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_blank" />
    <link rel="stylesheet" href="/static/build/renderer.min.css">
    <style id="dynamic-style">
        #text-container {
            width: 0px;
            height: 0px;
            -webkit-column-width: 0px;
            -moz-column-width: 0px;
            column-width: 0px;
        }
    </style>
    <script src="/static/js/Config.js"></script>
</head>
<body>
<script>
//dynamically fill in Disqus URL, but keep imports in the right order
[ ["//" + MMPConfig.disqus.siteName + ".disqus.com/count.js","dsq-count-scr"]
, ["/static/build/renderer.min.js",""]
].forEach(function(scriptInfo) {
    var script = document.createElement("script");
    script.id = scriptInfo[1];
    script.src = scriptInfo[0];
    script.setAttribute("async","false");

    document.head.appendChild(script);
});
</script>

</body>
</html>
