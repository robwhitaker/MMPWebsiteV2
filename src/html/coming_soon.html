<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{% metadata.title %}}</title>
    <meta name="description" content="{{% metadata.description %}}">
    <meta name="keywords" content="{{% metadata.keywords %}}">

    <meta property="og:title" content="{{% metadata.title %}}">
    <meta property="og:url" content="{{% metadata.ogurl %}}">
    <meta property="og:type" content="{{% metadata.ogtype %}}">
    <meta property="og:image" content="{{% metadata.ogimage %}}">
    <meta property="og:description" content="{{% metadata.description %}}">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/countdown.min.css?nocache={{% gen.buildNum %}}">
    <script src="https://use.fontawesome.com/87f7558537.js"></script>
</head>
<body>
<script src="/dist/js/countdown.min.js?nocache={{% gen.buildNum %}}"></script>
<script>
    var Countdown = Elm.ReleaseCountdown.fullscreen();
    // COPIED FROM RendererInterface.js
    Countdown.ports.openSharePopup.subscribe(function(data) {
        var elem = document.getElementsByClassName(data.srcBtnClass)[0];
        if(!elem) return;

        var top = (window.screen.availHeight/2 - data.height/2) * 0.3;
        var left = (window.screen.availWidth/2 - data.width/2) * 0.3;

        window.open(data.endpoint, "Share", "height="+data.height+",width="+data.width+",top="+top+",left="+left);
    });
</script>

<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>

<script type="text/javascript" src="/static/js/ga-include.js"></script>
</body>
</html>
