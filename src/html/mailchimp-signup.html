<!DOCTYPE HTML>
<html>
<head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/reader.min.css?nocache={{% gen.buildNum %}}">
    <script src="https://use.fontawesome.com/87f7558537.js"></script>
</head>
<body style="background: none;">
<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
<form action="//{{% mailchimp.subdomain %}}.us11.list-manage.com/subscribe/post?u={{% mailchimp.u %}}&amp;id={{% mailchimp.listId.weeklyUpdate %}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="email address">
    </div>
	<div id="mce-responses" class="clear">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_{{% mailchimp.u %}}_{{% mailchimp.listId.weeklyUpdate %}}" tabindex="-1" value=""></div>
    <div class="clear"><button type="submit" name="subscribe" id="mc-embedded-subscribe" class="button">
        <i class="fa fa-envelope-o" aria-hidden="true"></i> Subscribe
    </div>
    </div>
</form>
</div>
<!--End mc_embed_signup-->
</body>
</html>
